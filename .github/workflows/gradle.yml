name: Build and Test

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Set Gradle home
        run: |
          echo "GRADLE_USER_HOME=$(pwd)/.gradle" >> $GITHUB_ENV

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            frontend
            app/build
            .gradle
          key: build-${{ github.ref_name }}

      - name: Build
        run: ./gradlew --build-cache assemble

      - name: Save cache
        uses: actions/cache/save@v4
        with:
          path: |
            frontend
            app/build
            .gradle
          key: build-${{ github.ref_name }}

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          architecture: x64

      - name: Set Gradle home
        run: |
          echo "GRADLE_USER_HOME=$(pwd)/.gradle" >> $GITHUB_ENV

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            frontend
            app/build
            .gradle
          key: build-${{ github.ref_name }}

      - name: Test
        run: ./gradlew check

  release:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            frontend
            app/build
            .gradle
          key: build-${{ github.ref_name }}

      - name: Prepare release artifact
        run: |
          mkdir treenail
          cd treenail
          tar xf ../app/build/distributions/app.tar --strip-components=1

      - uses: actions/upload-artifact@v4
        with:
          name: treenail
          path: treenail/**
